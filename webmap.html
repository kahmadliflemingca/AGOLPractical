<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a Web Map</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
    require([
      "esri/config",
      "esri/WebMap",
      "esri/views/MapView",
      "esri/widgets/ScaleBar",
      "esri/widgets/Legend" ,
      "esri/widgets/BasemapToggle",
      "esri/widgets/Compass",
      "esri/widgets/DistanceMeasurement2D"
      
      
    ], function(esriConfig, WebMap, MapView, ScaleBar, Legend  , BasemapToggle , Compass, DistanceMeasurement2D ) {

    esriConfig.apiKey = "AAPKf48975af0121408b82974ded6a03f950UKiVqLWY6Qxo39ayKG7kG2kg3wxSMx2wmrbLJhef8WRLbqW5u_4ew-LRjIax_zwX";

      const webmap = new WebMap({
        portalItem: {
          id: "b970707d849b46f9b65d63a64a29775a"
        }
      });

      const view = new MapView({
        container: "viewDiv",

        map: webmap

      });

      const scalebar = new ScaleBar({
        view: view
      });

      view.ui.add(scalebar, "bottom-left");

    const legend = new Legend ({
        view: view
        
      });
      view.ui.add(legend, "bottom-right");



      const basemapToggle = new BasemapToggle({
        view: view,
        nextBasemap: "arcgis-imagery"
     });

      view.ui.add(basemapToggle,"top-left");

      const compass = new Compass({
  view: view
});

// adds the compass to the top left corner of the MapView
view.ui.add(compass, "top-left");

const measurementWidget = new DistanceMeasurement2D({
  view: view
});
view.ui.add(measurementWidget, "top-left");

    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
